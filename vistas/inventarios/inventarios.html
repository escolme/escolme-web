<h5>Bienvenido al sistema de inventarios Escolme</h5>

<ul class="nav nav-tabs">
    <li class="active">
        <a href="#">Inventario</a>
    </li>
</ul>


<div class="container">
    <table class="table table-bordered"  border="2">
        <tr bgcolor="#ffffff">
            <td width="3%"><center><B>Código</B> </td>
            <td width="15%"><center><B>Nombre</B></td>
            <td width="13%"><center><B>Fabricante</B></td>
            <td width="8%"><center><B>Estado</B></td>
            <td width="7%"><center><B>Tipo</B></td>
            <td width="12%"><center><B>Última modificación</B></td>
        </tr>
        <tr ng-repeat="c in productos">
            <td>{{c.id_producto}}</td>
            <td>{{c.nom_producto}}</td>

        </tr>
    </table>

</div>
