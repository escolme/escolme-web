<h5>Bienvenido al sistema de inventarios Escolme</h5>

    <ul class="nav nav-tabs">
        <li class="active">
        <a href="#/inventarios/admin">Inventario</a>
        </li>
        <li class="active">
            <a href="#/inventarios/pedidos">Pedidos</a>
        </li>
    </ul>


    <div class="container-fluid">
        <div class="btn-group">
            <a class="btn" href="#/inventarios/registro">Insertar</a>
            <a class="btn" href="#/inventarios/modificar">Modificar</a>
        </div>
    </div>
    <div class="container-fluid" style="margin-top: 15px;;">
            <table id="inventario" class="table table-striped" >
            <tr bgcolor="#ffffff">
                <td width="3%"><center><b>
                    <a href="" ng-click="predicate = 'id_producto';reverse=!reverse" >Código</a>
                </b>
                </center>
                </td>
                <td width="10%"><center><b>
                    <a href="" ng-click="predicate = 'nom_producto';reverse=!reverse" >Nombre</a>
                </b>
                </center>
                </td>
                <td width="7%"><center><b>
                    <a href="" ng-click="predicate = 'categoria';reverse=!reverse" >Tipo</a>
                </b>
                </center>
                </td>
                <td width="3%"><center><b>
                    <a href="" ng-click="predicate = 'cant_stock';reverse=!reverse">Stock</a>
                </b>
                </center>
                </td>
                <td width="12%"><center><b>
                    <a href="" ng-click="predicate = 'fecha_mod';reverse=!reverse" >Última modificación</a></b>
                </center></td>
            </tr>
            <tr ng-repeat="c in productos | orderBy:predicate:reverse">
                <td><center>{{c.id_producto}}</center></td>
                <td><center>{{c.nom_producto}}</center></td>
                <td><center>{{c.categoria}}</center></td>
                <td><center>{{c.cant_stock}}</center></td>
                <td><center>{{c.fecha_mod}}</center></td>
            </tr>
            </table>
        </div>
