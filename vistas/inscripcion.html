<style type="text/css">
    legend{
        text-align: center;
    }
</style>
<div class="row-fluid" >
<div class="span6 offset3">
    <form class="form-horizontal" >
        <fieldset>
            <legend style=" padding-top: 10px;">Inscripción en línea</legend>

            <div class="control-group">
                <label class="control-label" for="inputEmail">Metodologia</label>
                <div class="controls">
                    <select  required="required" name="inputMetodologia" class="input-xlarge" ng-change="ListarProgramas()" ng-model="inscripcion.METO_ID" ng-options="c.METO_ID as c.METO_DESCRIPCION for c in modalidades" >
                        <option value=""> -- Seleccione la Metodologia</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" >Programa - Opción 1</label>
                <div class="controls">
                    <select  required="required" class="input-xlarge" ng-model="inscripcion.PROG_ID" ng-options="c.PROG_ID as c.PROG_NOMBRE for c in programas" >
                        <option value=""> -- Seleccione el Programa</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label  class="control-label" >Programa - Opción 2</label>
                <div class="controls">
                    <select  required="required" class="input-xlarge" ng-model="inscripcion.PROG_ID2" ng-options="c.PROG_ID as c.PROG_NOMBRE for c in programas" >
                        <option value=""> -- Seleccione el Programa</option>
                    </select>
                </div>
            </div>

            <legend>Datos Personales</legend>

            <div class="control-group">
                <label  class="control-label" >Tipo de Documento</label>
                <div class="controls">
                    <select ng-model="inscripcion.TIDG_ID" ng-options="c.TIDG as c.TIDG_DESCRIPCION for c in tipodocumento"required="required" class="input-xlarge" >
                        <option value="0" > -- Seleccione el Tipo de Documento</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" >
                    Numero de Documento
                </label>
                <div class="controls">
                    <input type="text" required="required" maxlength="15" ng-model="ASPIRANTE.ASPI_NUMERODOCUMENTO" class="input-xlarge" >
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" >
                    Sexo
                </label>
                <div class="controls">
                    <select ng-model="ASPI_SEXO" required="required" class="input-small" >
                        <option value="0" > -- Seleccione el sexo</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" >
                    Primer Nombre
                </label>
                <div class="controls">
                    <input type="text" required="required" maxlength="15" ng-model="ASPIRANTE.ASPI_PRIMERNOMBRE" class="input-xlarge" >
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" >
                    Segundo Nombre
                </label>
                <div class="controls">
                    <input type="text" maxlength="15" ng-model="ASPIRANTE.ASPI_SEGUNDONOMBRE" class="input-xlarge" >
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" >
                    Primer Apellido
                </label>
                <div class="controls">
                    <input type="text" required="required" maxlength="15" ng-model="ASPIRANTE.ASPI_PRIMERAPELLIDO" class="input-xlarge" >
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" >
                    Segundo Apellido
                </label>
                <div class="controls">
                    <input type="text" maxlength="15" ng-model="ASPIRANTE.ASPI_SEGUNDOAPELLIDO" class="input-xlarge" >
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" >
                    Fecha de Nacimiento
                </label>
                <div class="controls">
                    <input type="date" ng-model="ASPIRANTE.ASPI_FECHANACIMIENTO" class="input-medium" >
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" >
                    Lugar de Nacimiento
                </label>
                <div class="controls">
                <select ng-model="ASPITANTE.ASPI_PAISNACIMIENTO" required="required" class="input-xlarge" >
                   <option value="0" > -- Seleccione el país</option>
                </select>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <select ng-model="ASPITANTE.ASPI_DPTONACIMIENTO" required="required" class="input-xlarge" >
                       <option value="0" > -- Seleccione el dpto</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <select ng-model="ASPITANTE.ASPI_MPIONACIMIENTO" required="required" class="input-xlarge" >
                        <option value="0" > -- Seleccione el mpio</option>
                     </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" >
                    Estado Civil
                </label>
                <div class="controls">
                    <select ng-model="ASPIRANTE.ESCG_ID" required="required" class="input-medium" >
                        <option value="0" > -- Seleccione el estado civil</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">
                    Estrato
                </label>
                <div class="controls">
                    <select ng-model="INFORMACIONSOCIOECONOMICA.INSO_ESTRATO" required="required" class="input-small" >
                        <option value="0" > -- Seleccione el estrato</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">
                    ¿Por cuál medio se entero de la institución?
                </label>
                <div class="controls">
                    <select ng-model="ASPIRANTE.MEDI_IDCONOCEINSTITUCION" required="required" class="input-xlarge" >
                        <option value="0" > -- Seleccione el medio</option>
                    </select>
                </div>
            </div>

            <legend>Datos de ubicación</legend>

            <div class="control-group">
                <label class="control-label">Pais</label>
                <div class="controls">
                    <select ng-model="ASPIRANTE.ASPI_PAISRESIDENCIA" required="required" class="input-xlarge" >
                        <option value="0" > -- Seleccione el país</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Departamento</label>
                <div class="controls">
                    <select ng-model="ASPIRANTE.ASPI_DPTORESIDENCIA" required="required" class="input-xlarge" >
                        <option value="0" > -- Seleccione el dpto</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Ciudad</label>
                <div class="controls">
                    <select ng-model="ASPIRANTE.ASPI_MPIORESIDENCIA" required="required" class="input-xlarge" >
                        <option value="0" > -- Seleccione el mpio</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">
                    Teléfono fijo
                </label>
                <div class="controls">
                    <input type="text" maxlength="15" ng-model="ASPIRANTE.ASPI_TELEFONORESIDENCIA" class="input-medium" >
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">
                    Celular
                </label>
                <div class="controls">
                    <input type="text" maxlength="15" ng-model="ASPIRANTE.ASPI_ASPI_TELEFONOCELULAR" class="input-large" >
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">
                    Correo Electrónico
                </label>
                <div class="controls">
                    <input type="text" maxlength="50" ng-model="ASPIRANTE.ASPI_EMAIL" class="input-xlarge" >
                </div>
            </div>


            <legend>Información académica </legend>

            <div class="control-group">
                <label class="control-label">Nombre de la Institución de Graduación de Secundaria: </label>
                <div class="controls">
                    <select ng-model="ESTUDIOSSECUNDARIOS.INST_CODIGOSNP" required="required" class="input-xlarge">
                        <option value="0">-- Seleccione la intitución</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">
                    Fecha de graduación
                </label>
                <div class="controls">
                    <input type="date" ng-model="ESTUDIOSSECUNDARIOS.ESSE_FECHATERMINACION" class="input-medium" >
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">
                    Número pruebas icfes SNP
                </label>
                <div class="controls">
                    <input type="text" maxlength="30" ng-model="ESTUDIOSSECUNDARIOS.ESSE_SNP" class="input-large" >
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">
                    Fecha presentación icfes
                </label>
                <div class="controls">
                    <input type="date"  ng-model="ESTUDIOSSECUNDARIOS.ESSE_FECHAPRESENTOPRUEBAS" class="input-medium" >
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">
                    Puntaje
                </label>
                <div class="controls">
                    <input type="number" maxlength="10" ng-model="ESTUDIOSSECUNDARIOS.ESSE_PUNTAJEOBTENIDO" class="input-medium" >
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-primary" >Aceptar</button>
                </div>
            </div>


        </fieldset>
    </form>
</div>
</div>
